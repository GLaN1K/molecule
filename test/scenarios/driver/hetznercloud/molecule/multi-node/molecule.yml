---
dependency:
  name: galaxy

driver:
  name: hetznercloud

lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint

platforms:
  - name: instance-1
    server_type: cx11
    ssh_keys:
      # FIXME(decentral1se): change when we get a CI account
      - me@myorganisation
    image: debian-9
  - name: instance-2
    server_type: cx11
    ssh_keys:
      # FIXME(decentral1se): change when we get a CI account
      - me@myorganisation
    image: debian-9

provisioner:
  name: ansible
  playbooks:
    create: ../../../../../resources/playbooks/hetznercloud/create.yml
    destroy: ../../../../../resources/playbooks/hetznercloud/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
